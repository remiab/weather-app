<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100;0,300;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/7ff7df8667.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper col-8">
        <div class="weather-app">
          <form class="row m-3 search-bar" id="search-bar">
            <div class="col-6">
              <input
                type="search"
                id="city-search"
                placeholder="Search for your city"
                class="form-control"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                class="btn btn-primary"
                id="search-button"
                value="Search"
              />
            </div>
            <div class="col-4">
              <button
                type="button"
                class="btn btn-secondary"
                id="location-button"
              >
                Current location
              </button>
            </div>
          </form>
          <div class="results-wrapper">
            <div class="row results">
              <div class="col-12">
                <div class="card current-city mx-3 my-1">
                  <div class="card-body">
                    <div class="card-title">
                      <div class="row">
                        <div class="col-7" id="display-city"></div>
                        <div class="col-5">
                          <span id="day-time">
                            <div id="time"></div>
                            <div id="date"></div>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="row g-4 mt-3 current-results">
                      <div class="col-5 mt-2">
                        <div class="left-hand-col row">
                          <div class="col-6">
                            <div class="current-icon" id="current-icon">
                              <img src="#" alt="" class="current-icon-image" />
                            </div>

                            <div
                              class="current-comment row"
                              id="current-comment"
                            >
                              clear sky
                            </div>
                          </div>
                          <div class="col-6">
                            <div class="current-temp row">
                              <span class="current-temp">
                                <span id="current-temp"></span>

                                <span class="celsius">Â°C</span>
                              </span>
                              <div class="current-min-max">
                                <span id="current-min"></span>
                                <span>/</span>
                                <span id="current-max"></span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-7 extra-info">
                        <div class="row p-1">
                          <div class="col-6 current">Humidity:</div>
                          <div class="col-6 current-extra">
                            <span id="humidity"></span> %
                          </div>
                        </div>
                        <div class="row p-1">
                          <div class="col-6 current">Windspeed:</div>
                          <div class="col-6 current-extra">
                            <span id="windspeed"></span> km/h
                          </div>
                        </div>
                        <div class="row p-1">
                          <div class="col-6 current">Sunrise / set:</div>
                          <div class="col-6 current-extra">
                            <span id="sunrise"></span><span>/</span
                            ><span id="sunset"></span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body mb-3">
              <div class="row p-3 forecast" id="five-day-results"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        <span>
          <a
            href="https://github.com/remiab/weather-app"
            id="github-link"
            target="_blank"
            >Open-source code</a
          > </span
        >by Remi Bevan
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
