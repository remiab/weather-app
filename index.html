<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100;0,300;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/7ff7df8667.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper col-8">
        <div class="weather-app">
          <form class="row m-4 search-bar" id="search-bar">
            <div class="col-6">
              <input
                type="search"
                id="city-search"
                placeholder="Search for your city"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="btn btn-primary"
                id="search-button"
                value="Search"
              />
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-secondary"
                id="location-button"
              >
                Current location
              </button>
            </div>
          </form>

          <div class="row results">
            <div class="col-12">
              <div class="card current-city mx-3 my-1">
                <div class="card-body">
                  <div class="card-title">
                    <div class="row">
                      <div class="col-9" id="display-city"></div>
                      <div class="col-3 day-time">
                        <span id="day-time">
                          <div id="week-day"></div>
                          <div id="time"></div>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="row g-3">
                    <div class="col-6 current">
                      <div class="current current-icon" id="current-icon">
                        <img
                          src="http://openweathermap.org/img/wn/03d@2x.png"
                          alt=""
                        />
                      </div>
                      <div class="current current-temp row">
                        <span class="current-temp">
                          <span id="current-temp"></span>

                          <span class="units" id="celsius-select">°C</span>
                          <span class="units" id="units-pipe">|</span>
                          <span class="units" id="fahrenheit-select">°F</span>
                        </span>
                        <div class="current current-min-max">
                          <span class="min" id="current-min"></span>
                          <span class="min-max">/</span>
                          <span class="max" id="current-max"></span>
                        </div>
                      </div>
                    </div>
                    <div class="col-6 current extra-info mt-5">
                      <div class="row p-3 odd extra-info">
                        <div class="col-6 current cloud">Humidity</div>
                        <div class="col-6 current cloud">
                          <span id="humidity"></span>%
                        </div>
                      </div>
                      <div class="row p-3 odd extra-info">
                        <div class="col-6 current wind">Windspeed</div>
                        <div class="col-6 current wind" id="kph">
                          <span id="windspeed"></span>kph
                        </div>
                      </div>
                      <div class="row p-3 extra-info">
                        <div class="col-6 current rain">Sunrise/Sunset</div>
                        <div class="col-6 current rain" id="precipitation">
                          <span id="sunrise"></span><span>/</span
                          ><span id="sunset"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-12">
              <div class="card five-day-forecast mx-3 my-1">
                <div class="card-body mb-3">
                  <div id="five-day-results">
                    <div class="row p-3 mb-4 forecast">
                      <div class="col-2">
                        <div class="row five-day" id="day-1-day"></div>
                        <div class="row five-day" id="day-1-temp">10°</div>
                        <div class="row five-day" id="day-1-icon">
                          <img
                            src="http://openweathermap.org/img/wn/03d@2x.png"
                            alt=""
                            class="forecast-icon"
                          />
                        </div>
                      </div>
                      <div class="col-2">
                        <div class="row five-day" id="day-2-day"></div>
                        <div class="row five-day" id="day-2-temp">10°</div>
                        <div class="row five-day" id="day-2-icon">
                          <img
                            src="http://openweathermap.org/img/wn/03d@2x.png"
                            alt=""
                            class="forecast-icon"
                          />
                        </div>
                      </div>
                      <div class="col-2">
                        <div class="row five-day" id="day-3-day"></div>
                        <div class="row five-day" id="day-3-temp">10°</div>
                        <div class="row five-day" id="day-3-icon">
                          <img
                            src="http://openweathermap.org/img/wn/03d@2x.png"
                            alt=""
                            class="forecast-icon"
                          />
                        </div>
                      </div>

                      <div class="col-2">
                        <div class="row five-day" id="day-4-day"></div>
                        <div class="row five-day" id="day-4-temp">10°</div>
                        <div class="row five-day" id="day-4-icon">
                          <img
                            src="http://openweathermap.org/img/wn/03d@2x.png"
                            alt=""
                            class="forecast-icon"
                          />
                        </div>
                      </div>
                      <div class="col-2">
                        <div class="row five-day" id="day-5-day"></div>
                        <div class="row five-day" id="day-5-temp">10°</div>
                        <div class="row five-day" id="day-5-icon">
                          <img
                            src="http://openweathermap.org/img/wn/03d@2x.png"
                            alt=""
                            class="forecast-icon"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
